name: Shopping Lists API Tests

on:
  push:
    branches:
      - main
      - master
      - dev
      - shopping-*    # your branches
  pull_request:

jobs:
  test-shopping-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install test dependencies
        run: npm install --save-dev chai chai-http mocha

      - name: Start server in background
        run: |
          npm start &
          sleep 5  # Give server time to start
          echo "Server started in background"

      - name: Run shopping lists tests
        run: npx mocha TestFolder/shopper_test.js --timeout 15000
        env:
          PORT: 3000

      - name: Stop background server
        if: always()
        run: |
          pkill -f "node.*index.js" || true
          echo "Server stopped"